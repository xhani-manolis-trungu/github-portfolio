<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#repos"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
    >
      Repos
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#forkedRepos"
      type="button"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
    >
      Forked Repos
    </button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="repos"
    role="tabpanel"
    aria-labelledby="repos-tab">
    <app-panel caption="Repositories" icon="archive">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col p-2" *ngFor="let repo of repos$ | async">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">
                <a [href]="repo.html_url">{{ repo.name }} </a>
              </h5>
              <p class="card-text">{{ repo.description }}</p>
            </div>
            <ul class="list-group list-group-flush list-group- horizontal">
              <li class="list-group-item border-0">
                <i class="bi-code me-2"></i>{{ repo.language }}
              </li>
              <li class="list-group-item border-0">
                <i class="bi-star me-2"> </i>{{ repo.stargazers_count }}
              </li>
              <li class="list-group-item border-0">
                <i class="bi-diagram-2 me-2"> </i>{{ repo.forks_count }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </app-panel>
  </div>
  <div
    class="tab-pane fade"
    id="forkedRepos"
    role="tabPanel"
    aria-labelledby="forkedRepos-tab">
    <app-panel caption="Forked Repositories" icon="archive">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col p-2" *ngFor="let repo of forkedRepos$ | async">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">
                <a [href]="repo.html_url">{{ repo.name }} </a>
              </h5>
              <p class="card-text">{{ repo.description }}</p>
            </div>
            <ul class="list-group list-group-flush list-group- horizontal">
              <li class="list-group-item border-0">
                <i class="bi-code me-2"></i>{{ repo.language }}
              </li>
              <li class="list-group-item border-0">
                <i class="bi-star me-2"> </i>{{ repo.stargazers_count }}
              </li>
              <li class="list-group-item border-0">
                <i class="bi-diagram-2 me-2"> </i>{{ repo.forks_count }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </app-panel>
  </div>
</div>
